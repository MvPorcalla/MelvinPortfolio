<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: var(--bg-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .business-card {
            background-color: var(--bg-base-lt);
            color: var(--text-base);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }
        .business-card .card-title {
            font-size: 1.75rem;
            margin-bottom: 10px;
        }
        .business-card .card-text {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .business-card-line {
            border-left: 3px solid var(--text-base);
        }
        .business-card-link {
            color: var(--text-base);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12">
                <div class="business-card text-center">
                    <div class="row">
                        <div class="col-4 text-lg-start">
                            <h5 class="card-title">Melvin Porcalla</h5>
                            <p class="card-text">Web Developer</p>
                        </div>
                        <div class="col-1 d-flex align-items-center">
                            <div class="business-card-line vr"></div>
                        </div>
                        <div class="col-7">
                            <div class="text-lg-start">
                                <h5 class="card-text">
                                    Email: porcallamelvin@gmail.com <br>
                                    Phone: (123) 456-7890
                                </h5>
                                <div class="business-card-social">
                                    <a href="https://www.facebook.com/profile.php?id=100074859700201" target="_blank" class="business-card-link d-block mb-3">
                                        <i class='bx bxl-facebook-circle bx-2x'></i> Facebook
                                    </a>
                                    <a href="https://www.linkedin.com/in/melvin-porcalla-7012b9289/" target="_blank" class="business-card-link d-block mb-3">
                                        <i class='bx bxl-linkedin-square bx-2x'></i> LinkedIn
                                    </a>
                                    <a href="https://github.com/MvPorcalla" target="_blank" class="business-card-link d-block mb-2">
                                        <i class='bx bxl-github bx-2x'></i> GitHub
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
